# This is a basic workflow to help you get started with Actions

name: Build app

# Controls when the workflow will run
on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build app
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "11.0"
    steps:
      - name: git Checkout
        uses: actions/checkout@v3

      - name: Setup java environment
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setting up flutter environment
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'

      - name: Download flutter app dependecies
        run: flutter pub get

      - name: Setup Keystore and Key properties for signing
        env:
              KEY_PROPERTIES: ${{ secrets.ANDROID_KEY_PROPERTIES}}
              GOMART_KEYSTORE: ${{ secrets.ANROID_GOMART_KEYSTORE}}
        run: 
            |
            # create key.properties and gomart.keystore
            KEY_PROPERTIES_PATH=${GITHUB_WORKSPACE}/android/key.properties
            GOMART_KEYSTORE_PATH=${GITHUB_WORKSPACE}/android/gomart.keystore
            echo -n "$KEY_PROPERTIES" | base64 --decode --output $KEY_PROPERTIES_PATH
            echo -n "$GOMART_KEYSTORE" | base64 --decode --output $GOMART_KEYSTORE_PATH
            cd android && ls


      - name: Build flutter apk
        run: flutter build apk
